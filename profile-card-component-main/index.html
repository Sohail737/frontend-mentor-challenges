<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <header class="hero">
      <img class="hero-image" src="images/image-victor.jpg">
    </header>

    <div class="bio">
      <p class="bio-name">Victor Crest <span class="bio-age">26<span></p>
      <p><small>London</small></p>
    </div>

    <hr></hr>

    <div class="card-footer">
      <div class="card-footer-pills">
        <strong>
          80k
        </strong>
        <p>
          <small>Followers</small>
        </p>
      </div>
      <div class="card-footer-pills">
        <strong>
          803k
        </strong>
        <p>
          <small>Likes</small>
        </p>
      </div>
      <div class="card-footer-pills">
        <strong>
          1.4k
        </strong>
        <p>
          <small>Photos</small>
        </p>
        
      </div>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sohail-portfolio.netlify.app/">Sohail Ansari</a>.
  </div>
</body>
</html>
